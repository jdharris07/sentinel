<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>Last Known Position - Radio</title>
<style>
  body{
    margin:0;
    background:#000;
    color:#fff;
    font-family:system-ui,Segoe UI,Roboto,Arial;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
  }

  .gate{
    width:min(92vw,600px);
    background:linear-gradient(180deg,#0f1629,#0a0f1b);
    border:1px solid #1f2942;
    border-radius:16px;
    padding:20px;
    box-shadow:0 10px 30px rgba(0,0,0,.45);
    display:flex;
    flex-direction:column;
    gap:14px;
  }

  .gate h1{ margin:0; font-size:22px; }
  .gate p { margin:0; font-size:16px; color:#cfd7f2; }

  .row{
    display:flex;
    gap:10px;
    flex-wrap:wrap;
  }

  input[type="text"]{
    flex:1 1 260px;
    padding:10px 12px;
    font-size:16px;
    border-radius:10px;
    border:1px solid #2a3146;
    background:#0b1222;
    color:#eaf1ff;
  }

  .btn{
    padding:10px 16px;
    font-size:15px;
    background:#121a2e;
    color:#eaf1ff;
    border-radius:10px;
    border:1px solid #2a3146;
    cursor:pointer;
  }

  .gateMsg{
    min-height:20px;
    font-size:14px;
    color:#ffbbbb;
  }

  /* Hide audio element */
  audio { display:none; }
</style>
</head>
<body>

<!-- Hidden audio -->
<audio id="spiritAudio" src="LPKradioaudio.mp3" preload="auto"></audio>

<section id="gate" class="gate">
  <h1>Contacting the Spirits</h1>
  <p>Who are you trying to communicate with?</p>

  <div class="row">
    <input id="gateInput" type="text" placeholder="Type a name…" autocomplete="off">
    <button id="gateBtn" class="btn">Call Out</button>
  </div>

  <div id="gateMsg" class="gateMsg"></div>
</section>

<script>
const gate = document.getElementById('gate');
const gateInput = document.getElementById('gateInput');
const gateBtn = document.getElementById('gateBtn');
const gateMsg = document.getElementById('gateMsg');
const spiritAudio = document.getElementById('spiritAudio');

function handleSubmit(){
  const v = gateInput.value.trim().toLowerCase();

  if(v === "ezra"){
    gateMsg.textContent = "";

    // play audio
    spiritAudio.currentTime = 0;
    spiritAudio.play().catch(()=>{});

    // fade out interface
    gate.style.opacity = "0";
    gate.style.transform = "translateY(-10px)";
    setTimeout(()=> gate.style.display = "none", 400);

  } else {
    gateMsg.textContent = "The radio hisses… no one answers.";
  }
}

gateBtn.addEventListener("click", handleSubmit);
gateInput.addEventListener("keypress", e => {
  if(e.key === "Enter") handleSubmit();
});
</script>

</body>
</html>
