<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Last Known Position</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<style>
  body{
    margin:0;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:#020617;
    background-image:url("LPKpagebackground.png");
    background-size:cover;
    background-position:center;
    background-repeat:no-repeat;
    color:#e5e7eb;
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
    padding:20px;
    touch-action:none;
  }

  .wrapper{
    max-width:1000px;
    width:100%;
    text-align:center;
  }

  h1{
    font-size:1.8rem;
    margin-bottom:0.4rem;
  }

  .instructions{
    font-size:0.95rem;
    color:#d1d5db;
    margin-bottom:1rem;
    padding:0 10px;
  }

  .map-area{
    --map-max-width: 950px;   /* bigger on desktop */
    position:relative;
    width:min(96vw, var(--map-max-width));
    aspect-ratio:3 / 2;       /* keeps the same shape -> % coords stay correct */
    margin:0 auto;
    border:2px solid #4b5563;
    border-radius:10px;
    background-image:url("LKPmap.png");
    background-size:cover;
    background-position:center;
    overflow:hidden;
    touch-action:none;
  }

  /* Compass shell – smaller now */
  #compass{
    position:absolute;
    width:40px;
    height:40px;
    border-radius:50%;
    background:radial-gradient(circle at 30% 30%, #1f2937 0, #020617 60%, #000 100%);
    border:2px solid #e5e7eb;
    box-shadow:0 0 10px rgba(15,23,42,0.9);
    transform:translate(-50%, -50%);
    cursor:grab;
    z-index:5;
    touch-action:none;
  }

  #compass.dragging{
    cursor:grabbing;
  }

  .compass-body{
    position:relative;
    width:100%;
    height:100%;
    display:flex;
    align-items:center;
    justify-content:center;
    transition:transform 0.08s linear;
  }

  .needle{
    position:relative;
    width:4px;
    height:60%;
    background:linear-gradient(to bottom, #ef4444 0 50%, #111827 50% 100%);
    border-radius:999px;
    box-shadow:0 0 4px rgba(239,68,68,0.7);
  }

  .needle::before{
    content:"";
    position:absolute;
    top:-10px;
    left:50%;
    transform:translateX(-50%);
    border-left:5px solid transparent;
    border-right:5px solid transparent;
    border-bottom:10px solid #ef4444;
  }

  .needle::after{
    content:"";
    position:absolute;
    bottom:-7px;
    left:50%;
    transform:translateX(-50%);
    border-left:4px solid transparent;
    border-right:4px solid transparent;
    border-top:7px solid #111827;
  }

  /* Spin + pulse when on target */
  .compass-body.spin{
    animation:spin 0.7s linear infinite;
  }

  @keyframes spin{
    from{ transform:rotate(0deg); }
    to{ transform:rotate(360deg); }
  }

  /* subtle pulse ring when on target (under the compass) */
  #compass.pulse::before{
    content:"";
    position:absolute;
    inset:-8px;
    border-radius:50%;
    border:2px solid rgba(252,211,77,0.9);
    box-shadow:0 0 12px rgba(252,211,77,0.9);
    animation:pulse 0.8s ease-out infinite;
  }

  @keyframes pulse{
    from{ transform:scale(0.9); opacity:1; }
    to{ transform:scale(1.15); opacity:0; }
  }
</style>
</head>
<body>
<div class="wrapper">
  <h1>Last Known Position</h1>
  <div class="instructions">
    Drag the compass around the map. Its needle turns toward the nearest unseen point of interest.<br>
    When you’re directly over one, the compass goes wild.
  </div>

  <div id="mapArea" class="map-area">
    <div id="compass">
      <div id="compassBody" class="compass-body">
        <div class="needle"></div>
      </div>
    </div>
  </div>
</div>

<script>
  const mapArea     = document.getElementById('mapArea');
  const compass     = document.getElementById('compass');
  const compassBody = document.getElementById('compassBody');

  // Your targets (percent of map width/height) – these stay in place
  const targets = [
    { x: 47.9, y: 71.7 },
    { x: 28.7, y: 56.2 },
    { x: 14.3, y: 13.6 },
    { x: 61.7, y: 42.3 },
    { x: 76.1, y: 13.8 },
    { x: 85.7, y: 49.7 }
  ];

  function centerCompass() {
    const rect = mapArea.getBoundingClientRect();
    compass.style.left = rect.width / 2 + 'px';
    compass.style.top  = rect.height / 2 + 'px';
  }

  centerCompass();

  let isOnTarget = false;

  function updateCompassBearing() {
    const mapRect     = mapArea.getBoundingClientRect();
    const compassRect = compass.getBoundingClientRect();

    let cx = (compassRect.left + compassRect.width / 2) - mapRect.left;
    let cy = (compassRect.top  + compassRect.height / 2) - mapRect.top;

    const w = mapRect.width;
    const h = mapRect.height;

    let nearest = null;
    let minDistSq = Infinity;

    targets.forEach(t => {
      const tx = (t.x / 100) * w;
      const ty = (t.y / 100) * h;
      const dx = tx - cx;
      const dy = ty - cy;
      const distSq = dx*dx + dy*dy;
      if (distSq < minDistSq) {
        minDistSq = distSq;
        nearest = { tx, ty, distSq };
      }
    });

    if (!nearest) return;

    const dx = nearest.tx - cx;
    const dy = nearest.ty - cy;
    const dist = Math.sqrt(nearest.distSq);

    const angleRad = Math.atan2(dy, dx);
    const angleDeg = angleRad * 180 / Math.PI + 90; // 0deg = up

    const hitRadius = 40;  // when within this distance, call it "on target"
    const snapRadius = 35; // when close, snap exactly to center

    if (dist <= snapRadius) {
      // snap compass center to the target so it clearly "sits" on that square
      compass.style.left = nearest.tx + 'px';
      compass.style.top  = nearest.ty + 'px';
      if (!isOnTarget) {
        isOnTarget = true;
        compassBody.classList.add('spin');
        compass.classList.add('pulse');
      }
    } else {
      if (isOnTarget && dist > hitRadius) {
        isOnTarget = false;
        compassBody.classList.remove('spin');
        compass.classList.remove('pulse');
      }
      compassBody.style.transform = `rotate(${angleDeg}deg)`;
    }
  }

  // Dragging – mobile friendly
  let dragging = false;
  let startX   = 0;
  let startY   = 0;
  let compStartLeft = 0;
  let compStartTop  = 0;

  compass.addEventListener('pointerdown', (e) => {
    e.preventDefault();
    dragging = true;
    compass.classList.add('dragging');
    compass.setPointerCapture(e.pointerId);

    const mapRect  = mapArea.getBoundingClientRect();
    const compRect = compass.getBoundingClientRect();

    startX = e.clientX;
    startY = e.clientY;

    compStartLeft = compRect.left - mapRect.left + compRect.width / 2;
    compStartTop  = compRect.top  - mapRect.top  + compRect.height / 2;
  });

  compass.addEventListener('pointermove', (e) => {
    if (!dragging) return;
    e.preventDefault();

    const mapRect = mapArea.getBoundingClientRect();
    const cW = compass.offsetWidth;
    const cH = compass.offsetHeight;

    const deltaX = e.clientX - startX;
    const deltaY = e.clientY - startY;

    let newLeft = compStartLeft + deltaX;
    let newTop  = compStartTop  + deltaY;

    newLeft = Math.max(cW/2, Math.min(newLeft, mapRect.width  - cW/2));
    newTop  = Math.max(cH/2, Math.min(newTop,  mapRect.height - cH/2));

    compass.style.left = newLeft + 'px';
    compass.style.top  = newTop  + 'px';

    updateCompassBearing();
  });

  compass.addEventListener('pointerup', (e) => {
    if (!dragging) return;
    e.preventDefault();
    dragging = false;
    compass.classList.remove('dragging');
    compass.releasePointerCapture(e.pointerId);
  });

  compass.addEventListener('pointercancel', (e) => {
    if (!dragging) return;
    e.preventDefault();
    dragging = false;
    compass.classList.remove('dragging');
  });

  // Desktop keyboard nudging still works
  const step = 8;

  window.addEventListener('keydown', (e) => {
    const key = e.key;
    const valid = [
      'ArrowUp','ArrowDown','ArrowLeft','ArrowRight',
      'w','a','s','d','W','A','S','D'
    ];
    if (!valid.includes(key)) return;

    e.preventDefault();

    const mapRect = mapArea.getBoundingClientRect();
    const cW = compass.offsetWidth;
    const cH = compass.offsetHeight;

    let left = parseFloat(compass.style.left || '0');
    let top  = parseFloat(compass.style.top  || '0');

    if (key === 'ArrowUp'   || key === 'w' || key === 'W') top  -= step;
    if (key === 'ArrowDown' || key === 's' || key === 'S') top  += step;
    if (key === 'ArrowLeft' || key === 'a' || key === 'A') left -= step;
    if (key === 'ArrowRight'|| key === 'd' || key === 'D') left += step;

    left = Math.max(cW/2, Math.min(left, mapRect.width  - cW/2));
    top  = Math.max(cH/2, Math.min(top,  mapRect.height - cH/2));

    compass.style.left = left + 'px';
    compass.style.top  = top  + 'px';

    updateCompassBearing();
  });

  window.addEventListener('resize', () => {
    centerCompass();
    updateCompassBearing();
  });

  updateCompassBearing();
</script>
</body>
</html>
