<!DOCTYPE html>
<html>
<head>
  <title>Outreach Tracker</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: 40px auto; }
    input, select, textarea, button { width: 100%; margin: 8px 0; padding: 8px; }
  </style>
</head>
<body>

<h2>Add Contact</h2>

<form id="contactForm">
  <input type="text" id="user" placeholder="Your Name" required>

  <input type="text" id="company" placeholder="Company">

  <input type="text" id="name" placeholder="Contact Name">

  <input type="text" id="phone" placeholder="Phone">

  <input type="email" id="email" placeholder="Email">

  <select id="method">
    <option>Phone</option>
    <option>Email</option>
    <option>LinkedIn</option>
    <option>In Person</option>
  </select>

  <select id="status">
    <option>No Reply</option>
    <option>Not Interested</option>
    <option>Interested</option>
    <option>Meeting Set</option>
  </select>

  <textarea id="notes" placeholder="Notes"></textarea>

  <button type="submit">Save</button>
</form>

<p id="result"></p>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbyjkj9kAiIMvGMPyC56ohm2ZSmb3st7ysNt8xiAbLNkTmqWa9wUAbdYLU_kWYFR7QEQ1Q/exec ";

document.getElementById("contactForm").addEventListener("submit", e => {
  e.preventDefault();

  const data = {
    user: document.getElementById("user").value,
    company: document.getElementById("company").value,
    name: document.getElementById("name").value,
    phone: document.getElementById("phone").value,
    email: document.getElementById("email").value,
    method: document.getElementById("method").value,
    status: document.getElementById("status").value,
    notes: document.getElementById("notes").value
  };

  fetch(scriptURL, {
    method: "POST",
    body: JSON.stringify(data)
  })
  .then(response => response.json())
  .then(() => {
    document.getElementById("result").innerText = "Saved!";
    document.getElementById("contactForm").reset();
  })
  .catch(error => {
    document.getElementById("result").innerText = "Error saving";
  });
});
</script>

</body>
</html>
