<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sentinel Trivia - Admin</title>
  <style>
    :root{
      --brand:#6dc84d; --bg:#0b1220; --panel:#111827; --panel2:#0f172a;
      --border:#263244; --text:#e5e7eb; --muted:#94a3b8; --bad:#ef4444;
    }
    *{box-sizing:border-box;}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Arial;background:radial-gradient(900px 500px at 10% 0%, rgba(109,200,77,.20), transparent 60%), var(--bg); color:var(--text);}
    .wrap{max-width:1200px;margin:0 auto;padding:18px;}
    .top{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:14px;}
    .brand{display:flex;align-items:center;gap:10px;}
    .dot{width:10px;height:10px;border-radius:999px;background:var(--brand); box-shadow: 0 0 0 4px rgba(109,200,77,.12);}
    .title{font-weight:900;letter-spacing:.2px;}
    .card{background:linear-gradient(180deg, rgba(17,24,39,.92), rgba(17,24,39,.84)); border:1px solid var(--border); border-radius:16px; padding:14px; box-shadow: 0 18px 40px rgba(0,0,0,.35);}
    .row{display:flex;gap:10px;flex-wrap:wrap; align-items:center;}
    .pill{display:inline-flex;gap:8px;align-items:center;padding:8px 10px;border:1px solid var(--border); border-radius:999px; background:#0b1220;color:var(--muted); font-size:13px;}
    .muted{color:var(--muted); font-size:13px; line-height:1.35;}
    .ok{color:var(--brand); font-weight:900;}
    .bad{color:#fca5a5; font-weight:900;}
    .lock{background:#3b0b10;border:1px solid rgba(239,68,68,.4); color:#fecaca;}
    input,button,select{width:100%;padding:12px;border-radius:12px;border:1px solid var(--border); background: #0b1220; color:var(--text); outline:none;}
    input:focus,select:focus{border-color: rgba(109,200,77,.75); box-shadow:0 0 0 4px rgba(109,200,77,.12);}
    button{background:var(--brand); color:#05210a; border:none; font-weight:900; cursor:pointer;}
    button:disabled{opacity:.5; cursor:not-allowed;}
    .btn-dark{background:#0b1220;color:var(--brand);border:1px solid var(--border);}
    .btn-warn{background:#ef4444;color:#24060a;}
    .grid2{display:grid; grid-template-columns: 1fr 1fr; gap:10px;}
    @media(max-width:820px){ .grid2{grid-template-columns:1fr;} }

    table{width:100%; border-collapse:collapse; margin-top:10px;}
    th,td{border-bottom:1px solid var(--border); padding:10px; text-align:left; vertical-align:middle; font-size:13px;}
    th{color:var(--brand); background:rgba(15,23,42,.35); position:sticky; top:0;}
    .team-name{font-weight:900;}
    .dots{display:flex; gap:6px; flex-wrap:wrap;}
    .qdot{
      width:14px;height:14px;border-radius:999px;
      border:1px solid #263244; background:#0b1220;
    }
    .qdot.on{
      background:var(--brand);
      border-color: rgba(109,200,77,.7);
      box-shadow:0 0 0 3px rgba(109,200,77,.10);
    }
    .small{font-size:12px;color:var(--muted);}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div class="brand">
        <span class="dot"></span>
        <div>
          <div class="title">Sentinel Trivia</div>
          <div class="muted">Admin Control Room</div>
        </div>
      </div>
      <div class="pill" id="statePill">Connecting…</div>
    </div>

    <!-- LOGIN -->
    <div class="card" id="loginCard">
      <div class="muted" style="margin-bottom:10px;">Enter host password to control rounds + view submissions.</div>
      <div class="grid2">
        <input id="adminPass" type="password" placeholder="Admin password" autocomplete="current-password" />
        <button onclick="adminLogin()">Login</button>
      </div>
      <div class="muted" id="loginMsg" style="margin-top:10px;"></div>
    </div>

    <!-- DASH -->
    <div class="card" id="dashCard" style="display:none; margin-top:12px;">
      <div class="row" style="justify-content:space-between;margin-bottom:10px;">
        <div class="row">
          <div class="pill" id="roundPill">Round ?</div>
          <div class="pill" id="openPill">Status: …</div>
          <div class="pill" id="teamsPill">Teams: …</div>
        </div>
        <button class="btn-dark" style="max-width:140px;" onclick="logout()">Logout</button>
      </div>

      <div class="grid2" style="align-items:end;">
        <div class="card" style="padding:12px;">
          <div class="muted" style="margin-bottom:8px;">Round controls</div>
          <div class="row" style="margin-bottom:10px;">
            <select id="roundSel"></select>
            <button class="btn-dark" style="max-width:170px;" onclick="setRoundOnly()">Set Round</button>
          </div>
          <div class="row">
            <button style="max-width:220px;" onclick="startRound()">Start Round (OPEN)</button>
            <button class="btn-warn" style="max-width:220px;" onclick="endRound()">End Round (LOCK)</button>
          </div>
          <div class="small" style="margin-top:8px;">End Round locks answers. Players can’t edit until you start/open again.</div>
        </div>

        <div class="card" style="padding:12px;">
          <div class="muted" style="margin-bottom:8px;">Live status</div>
          <div class="row">
            <button class="btn-dark" style="max-width:220px;" onclick="refreshAll()">Refresh Now</button>
          </div>
          <div class="muted" id="dashMsg" style="margin-top:8px;"></div>
        </div>
      </div>

      <div style="overflow:auto; max-height:60vh; border:1px solid var(--border); border-radius:14px; margin-top:12px;">
        <table>
          <thead>
            <tr>
              <th style="min-width:240px;">Team</th>
              <th style="min-width:170px;">Answered (non-blank)</th>
              <th>Q1–Q15</th>
            </tr>
          </thead>
          <tbody id="teamsBody"></tbody>
        </table>
      </div>
    </div>
  </div>

<script>
  const API = "https://script.google.com/macros/s/AKfycbxz93zA4ttM0W7mxdVF3-SLmUpnMBvHRXeXpNZH2AYlpO4iW2o62pStQPvpT7v750OS/exec";

  // ---- JSONP ----
  function jsonp(action, params = {}) {
    return new Promise((resolve, reject) => {
      const cbName = "STCB_" + Math.random().toString(36).slice(2);

      const url = new URL(API);
      url.searchParams.set("action", action);
      url.searchParams.set("callback", cbName);
      Object.entries(params).forEach(([k,v]) => url.searchParams.set(k, (v==null) ? "" : String(v)));

      let done = false;
      let timer = null;
      const scriptEl = document.createElement("script");

      function cleanup() {
        if (done) return;
        done = true;
        try { delete window[cbName]; } catch(e) {}
        if (timer) clearTimeout(timer);
        if (scriptEl.parentNode) scriptEl.parentNode.removeChild(scriptEl);
      }

      window[cbName] = (data) => { cleanup(); resolve(data); };
      scriptEl.onerror = () => { cleanup(); reject(new Error("JSONP network error")); };

      timer = setTimeout(() => { cleanup(); reject(new Error("JSONP timeout")); }, 12000);

      scriptEl.src = url.toString();
      document.head.appendChild(scriptEl);
    });
  }

  function escapeHtml(s){
    return String(s).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
  }

  // ---- session ----
  function setAdminToken(t){ localStorage.setItem("st_adminToken", t); }
  function getAdminToken(){ return localStorage.getItem("st_adminToken") || ""; }
  function clearAdminToken(){ localStorage.removeItem("st_adminToken"); }

  // ---- UI ----
  const statePill = document.getElementById("statePill");
  const loginCard = document.getElementById("loginCard");
  const dashCard  = document.getElementById("dashCard");
  const loginMsg  = document.getElementById("loginMsg");
  const dashMsg   = document.getElementById("dashMsg");
  const roundPill = document.getElementById("roundPill");
  const openPill  = document.getElementById("openPill");
  const teamsPill = document.getElementById("teamsPill");
  const teamsBody = document.getElementById("teamsBody");
  const roundSel  = document.getElementById("roundSel");

  let lastState = null;

  function setStateUI(s){
    lastState = s;
    roundPill.textContent = `Round ${s.round}`;
    openPill.textContent = s.isOpen ? "Status: OPEN" : "Status: LOCKED";
    openPill.className = s.isOpen ? "pill" : "pill lock";
    statePill.textContent = s.isOpen ? `OPEN • Round ${s.round}` : `LOCKED • Round ${s.round}`;
    buildRoundDropdown(s.totalRounds || 4, s.round);
  }

  function buildRoundDropdown(total, current){
    roundSel.innerHTML = "";
    for(let i=1;i<=total;i++){
      const opt = document.createElement("option");
      opt.value = String(i);
      opt.textContent = `Round ${i}`;
      roundSel.appendChild(opt);
    }
    roundSel.value = String(current || 1);
  }

  // ---- login/logout ----
  async function adminLogin(){
    loginMsg.textContent = "";
    const pass = document.getElementById("adminPass").value;
    if(!pass){
      loginMsg.innerHTML = `<span class="bad">Enter the password.</span>`;
      return;
    }

    try{
      const out = await jsonp("adminLogin", { pass });
      if(!out.ok){
        loginMsg.innerHTML = `<span class="bad">${escapeHtml(out.error || "Login failed.")}</span>`;
        return;
      }
      setAdminToken(out.token);
      showDash();
    }catch(e){
      loginMsg.innerHTML = `<span class="bad">Network error.</span>`;
    }
  }

  function logout(){
    clearAdminToken();
    dashCard.style.display = "none";
    loginCard.style.display = "block";
    document.getElementById("adminPass").value = "";
    loginMsg.textContent = "";
  }

  function showDash(){
    loginCard.style.display = "none";
    dashCard.style.display = "block";
    refreshAll();
  }

  // ---- admin actions ----
  async function setRoundOnly(){
    const adminToken = getAdminToken();
    if(!adminToken){ logout(); return; }

    const r = Number(roundSel.value) || 1;
    try{
      const out = await jsonp("adminSetRound", { adminToken, round: String(r) });
      if(!out.ok){
        dashMsg.innerHTML = `<span class="bad">${escapeHtml(out.error || "Failed.")}</span>`;
        return;
      }
      setStateUI(out.state);
      dashMsg.innerHTML = `<span class="ok">Round set to ${escapeHtml(out.state.round)}</span> (still ${out.state.isOpen ? "OPEN" : "LOCKED"}).`;
      refreshMatrix();
    }catch(e){
      dashMsg.innerHTML = `<span class="bad">Network error.</span>`;
    }
  }

  async function startRound(){
    const adminToken = getAdminToken();
    if(!adminToken){ logout(); return; }

    const r = Number(roundSel.value) || 1;
    try{
      const out = await jsonp("adminStartRound", { adminToken, round: String(r) });
      if(!out.ok){
        dashMsg.innerHTML = `<span class="bad">${escapeHtml(out.error || "Failed.")}</span>`;
        return;
      }
      setStateUI(out.state);
      dashMsg.innerHTML = `<span class="ok">Round ${escapeHtml(out.state.round)} OPEN.</span>`;
      refreshMatrix();
    }catch(e){
      dashMsg.innerHTML = `<span class="bad">Network error.</span>`;
    }
  }

  async function endRound(){
    const adminToken = getAdminToken();
    if(!adminToken){ logout(); return; }

    if(!confirm("End round and LOCK answers? Players will not be able to edit.")) return;

    try{
      const out = await jsonp("adminEndRound", { adminToken });
      if(!out.ok){
        dashMsg.innerHTML = `<span class="bad">${escapeHtml(out.error || "Failed.")}</span>`;
        return;
      }
      setStateUI(out.state);
      dashMsg.innerHTML = `<span class="bad">Round locked.</span> Answers are frozen.`;
      refreshMatrix();
    }catch(e){
      dashMsg.innerHTML = `<span class="bad">Network error.</span>`;
    }
  }

  // ---- dashboard data ----
  async function refreshState(){
    try{
      const out = await jsonp("getState");
      if(out.ok) setStateUI(out.state);
    }catch(e){
      statePill.textContent = "Offline / blocked network";
    }
  }

  async function refreshTeams(){
    const adminToken = getAdminToken();
    if(!adminToken) return;

    try{
      const out = await jsonp("adminTeams", { adminToken });
      if(out.ok){
        const activeTeams = (out.teams || []).filter(t => t.active);
        teamsPill.textContent = `Teams: ${activeTeams.length}`;
      }
    }catch(e){}
  }

  async function refreshMatrix(){
    const adminToken = getAdminToken();
    if(!adminToken) return;

    try{
      const out = await jsonp("adminRoundMatrix", { adminToken });
      if(!out.ok){
        dashMsg.innerHTML = `<span class="bad">${escapeHtml(out.error || "Failed to load matrix.")}</span>`;
        return;
      }

      setStateUI(out.state);
      const qCount = Number(out.questionsPerRound) || 15;
      const rows = Array.isArray(out.rows) ? out.rows : [];

      teamsPill.textContent = `Teams: ${rows.length}`;
      teamsBody.innerHTML = "";

      for(const r of rows){
        const dots = [];
        for(let i=0;i<qCount;i++){
          const has = !!(r.answered && r.answered[i]);
          dots.push(`<span class="qdot ${has ? "on" : ""}" title="Q${i+1}"></span>`);
        }

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="team-name">${escapeHtml(r.teamName || "")}</td>
          <td>${escapeHtml(String(r.answeredCount || 0))} / ${escapeHtml(String(qCount))}</td>
          <td><div class="dots">${dots.join("")}</div></td>
        `;
        teamsBody.appendChild(tr);
      }

      dashMsg.innerHTML = `Showing <strong>Round ${escapeHtml(String(out.state.round))}</strong> submissions.`;

    }catch(e){
      dashMsg.innerHTML = `<span class="bad">Network error loading matrix.</span>`;
    }
  }

  async function refreshAll(){
    await refreshState();
    await refreshTeams();
    await refreshMatrix();
  }

  // ---- boot ----
  (function init(){
    const token = getAdminToken();
    if(token) showDash();
    else logout();

    document.addEventListener("keydown", (e)=>{
      if(loginCard.style.display !== "none" && e.key === "Enter") adminLogin();
    });

    refreshState();
    setInterval(refreshState, 4000);
    setInterval(() => { if(getAdminToken()) refreshMatrix(); }, 5000);
    setInterval(() => { if(getAdminToken()) refreshTeams(); }, 9000);
  })();
</script>
</body>
</html>
