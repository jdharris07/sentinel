<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GreenLead Trivia - Admin</title>
  <style>
    :root{
      --brand:#6dc84d; --bg:#0b1220; --panel:#111827; --panel2:#0f172a;
      --border:#263244; --text:#e5e7eb; --muted:#94a3b8; --bad:#ef4444;
    }
    *{box-sizing:border-box;}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Arial;background:radial-gradient(900px 500px at 10% 0%, rgba(109,200,77,.20), transparent 60%), var(--bg); color:var(--text);}
    .wrap{max-width:1100px;margin:0 auto;padding:18px;}
    .top{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:14px;}
    .brand{display:flex;align-items:center;gap:10px;}
    .dot{width:10px;height:10px;border-radius:999px;background:var(--brand); box-shadow: 0 0 0 4px rgba(109,200,77,.12);}
    .title{font-weight:900;letter-spacing:.2px;}
    .card{background:linear-gradient(180deg, rgba(17,24,39,.92), rgba(17,24,39,.84)); border:1px solid var(--border); border-radius:16px; padding:14px; box-shadow: 0 18px 40px rgba(0,0,0,.35);}
    .row{display:flex;gap:10px;flex-wrap:wrap; align-items:center;}
    .pill{display:inline-flex;gap:8px;align-items:center;padding:8px 10px;border:1px solid var(--border); border-radius:999px; background:#0b1220;color:var(--muted); font-size:13px;}
    .muted{color:var(--muted); font-size:13px; line-height:1.35;}
    .ok{color:var(--brand); font-weight:900;}
    .bad{color:#fca5a5; font-weight:900;}
    .lock{background:#3b0b10;border:1px solid rgba(239,68,68,.4); color:#fecaca;}
    input,button{width:100%;padding:12px;border-radius:12px;border:1px solid var(--border); background: #0b1220; color:var(--text); outline:none;}
    input:focus{border-color: rgba(109,200,77,.75); box-shadow:0 0 0 4px rgba(109,200,77,.12);}
    button{background:var(--brand); color:#05210a; border:none; font-weight:900; cursor:pointer;}
    button:disabled{opacity:.5; cursor:not-allowed;}
    .btn-dark{background:#0b1220;color:var(--brand);border:1px solid var(--border);}
    .btn-warn{background:#ef4444;color:#24060a;}
    .grid2{display:grid; grid-template-columns: 1fr 1fr; gap:10px;}
    @media(max-width:820px){ .grid2{grid-template-columns:1fr;} }

    table{width:100%; border-collapse:collapse; margin-top:10px;}
    th,td{border-bottom:1px solid var(--border); padding:10px; text-align:left; vertical-align:middle; font-size:13px;}
    th{color:var(--brand); background:rgba(15,23,42,.35); position:sticky; top:0;}
    .team-name{font-weight:900;}
    .dots{display:flex; gap:6px; flex-wrap:wrap;}
    .qdot{
      width:14px;height:14px;border-radius:999px;
      border:1px solid #263244; background:#0b1220;
    }
    .qdot.on{
      background:var(--brand);
      border-color: rgba(109,200,77,.7);
      box-shadow:0 0 0 3px rgba(109,200,77,.10);
    }

    /* Modal */
    .modal{display:none; position:fixed; inset:0; background:rgba(0,0,0,.72); z-index:9999; padding:18px;}
    .modal-card{
      max-width:520px; margin:12vh auto; background:rgba(17,24,39,.98);
      border:1px solid rgba(109,200,77,.35); border-radius:16px; padding:16px;
      box-shadow:0 18px 40px rgba(0,0,0,.45);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div class="brand">
        <span class="dot"></span>
        <div>
          <div class="title">GreenLead Trivia</div>
          <div class="muted">Admin Control Room</div>
        </div>
      </div>
      <div class="pill" id="statePill">Connectingâ€¦</div>
    </div>

    <!-- LOGIN -->
    <div class="card" id="loginCard">
      <div class="muted" style="margin-bottom:10px;">Enter the host password to control rounds and view submissions.</div>
      <div class="grid2">
        <input id="adminPass" type="password" placeholder="Admin password" autocomplete="current-password" />
        <button onclick="adminLogin()">Login</button>
      </div>
      <div class="muted" id="loginMsg" style="margin-top:10px;"></div>
    </div>

    <!-- DASHBOARD -->
    <div class="card" id="dashCard" style="display:none; margin-top:12px;">
      <div class="row" style="justify-content:space-between;margin-bottom:10px;">
        <div class="row">
          <div class="pill" id="roundPill">Round ?</div>
          <div class="pill" id="openPill">Status: â€¦</div>
          <div class="pill" id="teamsPill">Teams: â€¦</div>
        </div>
        <button class="btn-dark" style="max-width:140px;" onclick="logout()">Logout</button>
      </div>

      <div class="row" style="margin-bottom:10px;">
        <button style="max-width:220px;" onclick="setOpen(true)">Start Round (OPEN)</button>
        <button class="btn-warn" style="max-width:220px;" onclick="setOpen(false)">End Round (LOCK)</button>
        <button class="btn-dark" style="max-width:220px;" onclick="nextRound()">Next Round</button>
      </div>

      <div class="muted" id="dashMsg"></div>

      <div style="overflow:auto; max-height:60vh; border:1px solid var(--border); border-radius:14px; margin-top:12px;">
        <table>
          <thead>
            <tr>
              <th style="min-width:220px;">Team</th>
              <th style="min-width:170px;">Answered</th>
              <th>Q1â€“Q15</th>
            </tr>
          </thead>
          <tbody id="teamsBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal" onclick="if(event.target.id==='modal') hideModal()">
    <div class="modal-card">
      <div class="row" style="justify-content:space-between; margin-bottom:8px;">
        <div style="font-weight:900;color:var(--brand);">Notice</div>
        <button class="btn-dark" style="max-width:90px;" onclick="hideModal()">OK</button>
      </div>
      <div id="modalBody" style="line-height:1.4;"></div>
    </div>
  </div>

<script>
  // ðŸ”§ PUT YOUR /exec URL HERE
  const API = "https://script.google.com/macros/s/AKfycbwrOmqReLTftoOswMb-gxaktPqUWqRGazcMhvRLfFF1hMav2nXLsjlClB4M_Dn1aiai/exec";

  // ---------- JSONP helper (no CORS needed) ----------
  function jsonp(action, params = {}) {
    return new Promise((resolve, reject) => {
      const cbName = "GLCB_" + Math.random().toString(36).slice(2);

      const url = new URL(API);
      url.searchParams.set("action", action);
      url.searchParams.set("callback", cbName);

      Object.entries(params).forEach(([k, v]) => {
        url.searchParams.set(k, (v === undefined || v === null) ? "" : String(v));
      });

      let done = false;
      let timer = null;
      const scriptEl = document.createElement("script");

      function cleanup() {
        if (done) return;
        done = true;
        try { delete window[cbName]; } catch (e) {}
        if (timer) clearTimeout(timer);
        if (scriptEl.parentNode) scriptEl.parentNode.removeChild(scriptEl);
      }

      window[cbName] = (data) => { cleanup(); resolve(data); };

      scriptEl.onerror = () => { cleanup(); reject(new Error("JSONP network error")); };

      timer = setTimeout(() => {
        cleanup();
        reject(new Error("JSONP timeout"));
      }, 12000);

      scriptEl.src = url.toString();
      document.head.appendChild(scriptEl);
    });
  }

  function escapeHtml(s){
    return String(s).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
  }

  function showModal(html){
    document.getElementById("modalBody").innerHTML = html;
    document.getElementById("modal").style.display = "block";
  }
  function hideModal(){
    document.getElementById("modal").style.display = "none";
  }

  // ---------- session ----------
  function setAdminToken(t){ localStorage.setItem("gltriv_adminToken", t); }
  function getAdminToken(){ return localStorage.getItem("gltriv_adminToken") || ""; }
  function clearAdminToken(){ localStorage.removeItem("gltriv_adminToken"); }

  // ---------- UI refs ----------
  const statePill = document.getElementById("statePill");
  const loginCard = document.getElementById("loginCard");
  const dashCard  = document.getElementById("dashCard");
  const loginMsg  = document.getElementById("loginMsg");
  const dashMsg   = document.getElementById("dashMsg");
  const roundPill = document.getElementById("roundPill");
  const openPill  = document.getElementById("openPill");
  const teamsPill = document.getElementById("teamsPill");
  const teamsBody = document.getElementById("teamsBody");

  let lastState = null;

  function setStateUI(s){
    lastState = s;
    roundPill.textContent = `Round ${s.round}`;
    openPill.textContent = s.isOpen ? "Status: OPEN" : "Status: LOCKED";
    openPill.className = s.isOpen ? "pill" : "pill lock";
    statePill.textContent = s.isOpen ? `OPEN â€¢ Round ${s.round}` : `LOCKED â€¢ Round ${s.round}`;
  }

  // ---------- login/logout ----------
  async function adminLogin(){
    loginMsg.textContent = "";
    const pass = document.getElementById("adminPass").value;

    if(!pass){
      loginMsg.innerHTML = `<span class="bad">Enter the password.</span>`;
      return;
    }

    try{
      const out = await jsonp("adminLogin", { pass });
      if(!out.ok){
        loginMsg.innerHTML = `<span class="bad">${escapeHtml(out.error || "Login failed.")}</span>`;
        return;
      }
      setAdminToken(out.token);
      showDash();
    }catch(e){
      loginMsg.innerHTML = `<span class="bad">Network error.</span>`;
    }
  }

  function logout(){
    clearAdminToken();
    dashCard.style.display = "none";
    loginCard.style.display = "block";
    document.getElementById("adminPass").value = "test";
    loginMsg.textContent = "";
  }

  function showDash(){
    loginCard.style.display = "none";
    dashCard.style.display = "block";
    refreshAll();
  }

  // ---------- admin actions ----------
  async function setOpen(isOpen){
    const adminToken = getAdminToken();
    if(!adminToken){ logout(); return; }

    try{
      const out = await jsonp("adminToggle", { adminToken, isOpen: isOpen ? "true" : "false" });
      if(!out.ok){
        showModal(`<span class="bad">${escapeHtml(out.error || "Not authorized.")}</span>`);
        if((out.error||"").toLowerCase().includes("authorized")) logout();
        return;
      }
      setStateUI(out.state);
      showModal(isOpen ? `Round <strong>${escapeHtml(out.state.round)}</strong> is now <span class="ok">OPEN</span>.`
                       : `Round <strong>${escapeHtml(out.state.round)}</strong> is now <span class="bad">LOCKED</span>.`);
      refreshDashboard();
    }catch(e){
      showModal(`<span class="bad">Network error.</span>`);
    }
  }

  async function nextRound(){
    const adminToken = getAdminToken();
    if(!adminToken){ logout(); return; }

    try{
      const out = await jsonp("adminNextRound", { adminToken });
      if(!out.ok){
        showModal(`<span class="bad">${escapeHtml(out.error || "Failed.")}</span>`);
        return;
      }
      setStateUI(out.state);
      showModal(`Moved to <strong>Round ${escapeHtml(out.state.round)}</strong>. Status is <strong>${out.state.isOpen ? "OPEN" : "LOCKED"}</strong>.`);
      refreshDashboard();
    }catch(e){
      showModal(`<span class="bad">Network error.</span>`);
    }
  }

  // ---------- dashboard ----------
  async function refreshState(){
    try{
      const out = await jsonp("getState");
      if(out.ok) setStateUI(out.state);
    }catch(e){
      statePill.textContent = "Offline / blocked network";
    }
  }

  function renderTeams(d){
    const teams = Array.isArray(d.teams) ? d.teams : [];
    const qCount = Number(d.questionsPerRound) || 15;

    teamsPill.textContent = `Teams: ${teams.length}`;

    teamsBody.innerHTML = "";
    for(const t of teams){
      const answered = Number(t.answeredCount) || 0;
      const answeredText = `${answered} / ${qCount}`;

      const dots = [];
      for(let q=1; q<=qCount; q++){
        const has = !!(t.answered && t.answered[String(q)]);
        dots.push(`<span class="qdot ${has ? "on" : ""}" title="Q${q}"></span>`);
      }

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td class="team-name">${escapeHtml(t.teamName || "")}</td>
        <td>${escapeHtml(answeredText)}</td>
        <td><div class="dots">${dots.join("")}</div></td>
      `;
      teamsBody.appendChild(tr);
    }

    dashMsg.innerHTML = `Showing submissions for <strong>Round ${escapeHtml(d.round)}</strong>.`;
  }

  async function refreshDashboard(){
    const adminToken = getAdminToken();
    if(!adminToken){ return; }

    try{
      const out = await jsonp("adminDashboard", { adminToken });
      if(!out.ok){
        dashMsg.innerHTML = `<span class="bad">${escapeHtml(out.error || "Failed to load dashboard.")}</span>`;
        if((out.error||"").toLowerCase().includes("authorized")) logout();
        return;
      }
      setStateUI(out.state);
      renderTeams(out);
    }catch(e){
      dashMsg.innerHTML = `<span class="bad">Network error loading dashboard.</span>`;
    }
  }

  async function refreshAll(){
    await refreshState();
    await refreshDashboard();
  }

  // ---------- boot ----------
  (function init(){
    const token = getAdminToken();
    if(token) showDash();
    else logout();

    // Enter key submits login
    document.addEventListener("keydown", (e)=>{
      if(loginCard.style.display !== "none" && e.key === "Enter") adminLogin();
    });

    refreshState();
    setInterval(refreshState, 4000);
    setInterval(refreshDashboard, 5000);
  })();
</script>
</body>
</html>
