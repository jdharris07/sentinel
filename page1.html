  <style>
    /* Additional styles for code box only */
    #code-box {
      padding: 20px;
      max-width: 320px;
      margin: 20px auto;
      background-color: #663300;
      border-radius: 20px;
      color: #FFCC66;
      font-family: 'LCARS', sans-serif, Arial, sans-serif;
      text-align: center;
      box-shadow: 0 0 15px #FFCC66AA;
    }
    #code-box form {
      margin: 0;
    }
    .code-input {
      width: 40px;
      height: 40px;
      border-radius: 15px;
      border: 2px solid #FFCC66;
      background: #330000;
      color: #FFCC66;
      font-size: 24px;
      text-align: center;
      margin: 0 4px;
      font-weight: bold;
      outline-offset: 0;
      outline-color: #FFCC66;
    }
    .code-input:disabled {
      background-color: #225522 !important;
      border-color: #88FF88 !important;
      color: #DDFFDD !important;
      cursor: default;
    }
    #code-box button {
      margin-top: 10px;
      border-radius: 20px;
      background-color: #FFCC66;
      border: none;
      color: #330000;
      font-weight: bold;
      padding: 8px 20px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }
    #code-box button:hover:not(:disabled) {
      background-color: #FFD97F;
    }
  </style>
