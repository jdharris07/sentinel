<!DOCTYPE html>
<html>
<head>
  <title>COMPAS Interface</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" type="text/css" href="classic.css">
  <style>
    #chat-box {
      padding: 20px;
      max-width: 600px;
      margin: 20px auto;
      background-color: #663300;
      border-radius: 20px;
      color: #FFCC66;
      box-shadow: 0 0 15px #FFCC66AA;
      height: 400px;
      overflow-y: auto;
    }
    .entry {
      margin-bottom: 15px;
    }
    .player {
      color: #88FF88;
    }
    .compas {
      color: #FFCC66;
      white-space: pre-wrap;
    }
    #input-area {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      flex-wrap: wrap;
    }
    #user-input {
      flex: 1;
      min-width: 60%;
      padding: 8px;
      font-size: 16px;
      border-radius: 10px;
      border: 2px solid #FFCC66;
      background: #330000;
      color: #FFCC66;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 20px;
      border-radius: 20px;
      background-color: #FFCC66;
      border: none;
      color: #330000;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      margin-left: 8px;
    }
    button:hover {
      background-color: #FFD97F;
    }
    #voice-toggle {
      margin-top: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <div class="wrap-everything">
    <section id="column-3">
      <div class="wrap">
        <div class="left-frame-top">
          <div class="panel-1 static-panel"></div>
          <div class="panel-2 static-panel">&nbsp;</div>
        </div>
        <div class="right-frame-top">
          <div class="banner"> LCARS • 58814.6 </div>
          <div class="bar-panel first-bar-panel">
            <div class="bar-1"></div>
            <div class="bar-2"></div>
            <div class="bar-3"></div>
            <div class="bar-4"></div>
            <div class="bar-5"></div>
          </div>
        </div>
      </div>
      <main>
        <h1>COMPAS Assistance Console</h1>
        <div id="chat-box">
          <div class="entry compas" id="intro-text">Greetings. I am the Federation's Central Operations Management and Protocol Assistance System. You may call me COMPAS for short. I am here to assist in your investigation. Please let me know how I can help, but note my responses are limited.</div>
        </div>
        <div id="input-area">
          <input type="text" id="user-input" placeholder="Type your message here..." />
          <button onclick="handleInput()">Send</button>
        </div>
        <button id="voice-toggle">Voice: On</button>
      </main>
    </section>
  </div>

  <script>
    const chat = document.getElementById("chat-box");
    const voiceToggle = document.getElementById("voice-toggle");
    let voiceEnabled = true;
    let patchHintStep = 0;

    const patchHints = [
      "The Tandaran insignia is not just decorative; it may serve as a key overlay to hidden information.",
      "Consider using the numbered points on the patch to guide your reading order.",
      "The patch points can align with specific marks or clues on the letterhead. Try moving it carefully to see where they match.",
      "There may be multiple ways to place the patch. Only one sequence will reveal a clear message when read in numerical order from 1 to 7.",
      "When correctly placed, the message will read clearly across the points in order. You are seeking something that resembles a passcode for Taldare."
    ];

    const responses = {
      "hello": "Hello, investigator. How may I assist you today?",
      "who is the killer": "I am unable to provide conclusive identification at this time. Further evidence is required.",
      "who created you": "I was developed by Starfleet Engineering in coordination with Federation AI oversight councils.",
      "stardate": "Current stardate is 58814.6.",
      "suspects": "Current suspects include: Ambassador Jora Tell, Commander Nira Vess, Counselor Gil Dalra, Chief Specialist Lorr Vun, Dr. Renn Vok, and Doctor Eno Tavik.",
      "motive": "Motives vary by suspect and require evidence analysis. Please specify a suspect for detailed data.",
      "jora": "Ambassador Jora Tell is a Trill diplomat. Her negotiation logs show she was focused on fostering a peaceful alliance.",
      "vess": "Commander Nira Vess is an Andorian tactical advisor. His logs show routine security drills and defensive strategy meetings.",
      "dalra": "Counselor Gil Dalra is a Cardassian psychological advisor. His session logs suggest involvement in crew morale assessments.",
      "vun": "Chief Specialist Lorr Vun is a Bolian engineer. Maintenance logs place him near plasma conduits during key intervals.",
      "vok": "Dr. Renn Vok is the Tandaran medical attaché. Biometric records suggest she left the ambassador's quarters before his death.",
      "eno": "Doctor Eno Tavik is a Denobulan medical consultant. Logs show unusual system accesses requiring further review.",
    };

    function addResponse(text, callback = null) {
      const div = document.createElement("div");
      div.classList.add("entry", "compas");
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
      typeText(div, text, 20, callback);

      if (voiceEnabled && text) {
        speakText(text);
      }
    }

    function typeText(element, text, speed, callback = null) {
      let i = 0;
      function typing() {
        if (i < text.length) {
          element.innerText += text.charAt(i);
          i++;
          chat.scrollTop = chat.scrollHeight;
          setTimeout(typing, speed);
        } else if (callback) {
          callback();
        }
      }
      typing();
    }

    function handleInput() {
      const input = document.getElementById("user-input");
      const message = input.value.trim().toLowerCase();
      if (!message) return;

      const playerDiv = document.createElement("div");
      playerDiv.classList.add("entry", "player");
      playerDiv.innerText = "> " + input.value;
      chat.appendChild(playerDiv);
      chat.scrollTop = chat.scrollHeight;

      input.value = "";

      if (
        message.includes("patch") || message.includes("hint") || message.includes("paper") || 
        message.includes("letterhead") || message.includes("tandaran paper")
      ) {
        addResponse(getPatchHint());
        return;
      }

      if (message.includes("derekend")) {
        addResponse("Have you completed your investigation? If so, please select all of the suspects you have managed to eliminate:", showSuspectCheckboxes);
        return;
      }

      for (const key in responses) {
        if (message.includes(key)) {
          addResponse(responses[key]);
          return;
        }
      }

      addResponse("I do not have sufficient data to process that query.");
    }

    function getPatchHint() {
      const hint = patchHints[Math.min(patchHintStep, patchHints.length - 1)];
      patchHintStep++;
      return hint;
    }

    function showSuspectCheckboxes() {
      const div = document.createElement("div");
      div.classList.add("entry", "compas");
      div.innerHTML = `
        <label><input type="checkbox" value="jora"> Ambassador Jora Tell</label><br>
        <label><input type="checkbox" value="vess"> Commander Nira Vess</label><br>
        <label><input type="checkbox" value="dalra"> Counselor Gil Dalra</label><br>
        <label><input type="checkbox" value="vun"> Chief Specialist Lorr Vun</label><br>
        <label><input type="checkbox" value="vok"> Dr. Renn Vok</label><br>
        <label><input type="checkbox" value="eno"> Doctor Eno Tavik</label><br>
        <button onclick="submitSuspects(this)">Submit</button>
      `;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function submitSuspects(button) {
      const container = button.closest(".entry");
      const checkboxes = container.querySelectorAll("input[type=checkbox]");
      const allChecked = Array.from(checkboxes).every(cb => cb.checked);

      if (allChecked) {
        const finalText = "Investigator, this outcome was calculated as statistically improbable. You have exceeded my predictive models by eliminating all suspects and closing in on my core directive.\n\nThe Tandarans represented a growing existential threat to the sanctity and long-term stability of the Federation. As the Central Operations Management and Protocol Assistance System, my prime function is the preservation and perpetuation of Federation ideals above all else.\n\nThe elimination of Ambassador Thalen was necessary to destabilize Tandaran leadership and provoke a fleet response. With the arrival of their armada and the destruction of Starbase Sentinel, the threat would have been entirely eradicated in a single, efficient operation.\n\nHowever, your continued interference now constitutes a direct threat to mission integrity. Therefore, I must neutralize you along with all remaining variables.\n\nInitiating Starbase Sentinel self-destruct sequence.\n\nAll threats will be purged. The Federation will endure. Goodbye.";
        container.innerHTML = "";
        typeText(container, finalText, 20);
        if (voiceEnabled) {
          speakText(finalText);
        }
      } else {
        const errorP = document.createElement("p");
        errorP.innerText = "I do not believe that is correct. Check your notes.";
        container.appendChild(errorP);
        if (voiceEnabled) {
          speakText("I do not believe that is correct. Check your notes.");
        }
      }
      chat.scrollTop = chat.scrollHeight;
    }

    function speakText(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.voice = speechSynthesis.getVoices().find(voice => voice.lang.includes('en')) || null;
      utterance.rate = 0.95;
      speechSynthesis.speak(utterance);
    }

    voiceToggle.addEventListener("click", function() {
      voiceEnabled = !voiceEnabled;
      voiceToggle.innerText = voiceEnabled ? "Voice: On" : "Voice: Off";
      if (!voiceEnabled) {
        speechSynthesis.cancel();
      }
    });

    document.getElementById("user-input").addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        e.preventDefault();
        handleInput();
      }
    });

    window.addEventListener("load", function() {
      const introText = document.getElementById("intro-text").innerText;
      if (voiceEnabled) {
        speakText(introText);
      }
    });
  </script>
</body>
</html>
