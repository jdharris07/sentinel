<!DOCTYPE html>
<html>
<head>
  <title>Medical Scanner Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
    }
    #container {
      position: relative;
      width: 768px; /* Your original image width */
      height: 1152px; /* Your original image height */
      margin: auto;
      background: black;
      overflow: hidden;
    }
    #backgroundVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .clickable {
      position: absolute;
      background: rgba(255, 0, 0, 0.3);
      cursor: pointer;
    }
    #textBox {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 15px;
      display: none;
      max-width: 70%;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="backgroundVideo" autoplay loop muted>
      <source src="medicalscanner.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <!-- Example clickable boxes -->
    <div class="clickable" style="left: 150px; top: 150px; width: 100px; height: 150px;" data-text="Head scan info"></div>
    <div class="clickable" style="left: 300px; top: 150px; width: 100px; height: 150px;" data-text="Chest scan info"></div>
    <div class="clickable" style="left: 450px; top: 150px; width: 100px; height: 150px;" data-text="Arm scan info"></div>
    <div class="clickable" style="left: 150px; top: 400px; width: 100px; height: 150px;" data-text="Abdomen scan info"></div>
    <div class="clickable" style="left: 300px; top: 400px; width: 100px; height: 150px;" data-text="Left leg info"></div>
    <div class="clickable" style="left: 450px; top: 400px; width: 100px; height: 150px;" data-text="Right leg info"></div>

    <div id="textBox"></div>
  </div>

  <script>
    const textBox = document.getElementById('textBox');
    const clickables = document.querySelectorAll('.clickable');

    clickables.forEach(box => {
      box.addEventListener('click', (e) => {
        e.stopPropagation();
        textBox.innerText = box.getAttribute('data-text');
        textBox.style.display = 'block';
      });
    });

    document.addEventListener('click', () => {
      textBox.style.display = 'none';
    });
  </script>
</body>
</html>
