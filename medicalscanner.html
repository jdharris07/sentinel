<!DOCTYPE html>
<html>
<head>
  <title>Red Alert</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
    }
    #container {
      position: relative;
      width: 768px; /* Fixed width to match your design */
      height: 1152px; /* Fixed height */
      margin: auto;
      background: black;
      overflow: hidden;
    }
    #backgroundVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .clickable {
      position: absolute;
      background: transparent;
      cursor: pointer;
    }
    #textBox {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      z-index: 2;
    }
    #textBox img {
      max-width: 300%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="backgroundVideo" autoplay loop muted>
      <source src="medicalscanner.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <!-- Clickable boxes -->
    <div class="clickable" style="left: 100px; top: 150px; width: 120px; height: 140px;" data-img="headpopup.png"></div>
    <div class="clickable" style="left: 300px; top: 150px; width: 100px; height: 150px;" data-img=""></div>
    <div class="clickable" style="left: 80px; top: 740px; width: 130px; height: 150px;" data-img=""></div>
    <div class="clickable" style="left: 500px; top: 550px; width: 140px; height: 130px;" data-img=""></div>
    <div class="clickable" style="left: 600px; top: 300px; width: 120px; height: 130px;" data-img=""></div>
    <div class="clickable" style="left: 300px; top: 900px; width: 150px; height: 130px;" data-img=""></div>

    <div id="textBox"></div>
  </div>

  <script>
    const textBox = document.getElementById('textBox');
    const clickables = document.querySelectorAll('.clickable');
    const audio = new Audio('padd_1.mp3');

    clickables.forEach(box => {
      box.addEventListener('click', (e) => {
        e.stopPropagation();
        const imgSrc = box.getAttribute('data-img');
        if (imgSrc) {
          textBox.innerHTML = `<img src="${imgSrc}" alt="Popup Image">`;
          textBox.style.display = 'block';
          audio.currentTime = 0;
          audio.play();
        }
      });
    });

    document.addEventListener('click', () => {
      textBox.style.display = 'none';
    });

    textBox.addEventListener('click', (e) => {
      e.stopPropagation(); // Prevent closing when clicking on the image
    });
  </script>
</body>
</html>
