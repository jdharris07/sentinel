<!DOCTYPE html>
<html>
<head>
  <title>Medical Scanner Interactive</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: black;
    }
    #backgroundVideo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }
    .clickable {
      position: absolute;
      background: rgba(255, 0, 0, 0.3);
      cursor: pointer;
      z-index: 1;
    }
    #textBox {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px;
      display: none;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="backgroundVideo" autoplay loop muted>
      <source src="medicalscanner.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <!-- Example clickable areas -->
    <div class="clickable" style="left: 20%; top: 20%; width: 10%; height: 15%;" data-text="Head scan details"></div>
    <div class="clickable" style="left: 45%; top: 20%; width: 10%; height: 15%;" data-text="Chest scan details"></div>
    <div class="clickable" style="left: 70%; top: 20%; width: 10%; height: 15%;" data-text="Right arm details"></div>
    <div class="clickable" style="left: 20%; top: 50%; width: 10%; height: 15%;" data-text="Abdomen scan details"></div>
    <div class="clickable" style="left: 45%; top: 50%; width: 10%; height: 15%;" data-text="Left leg details"></div>
    <div class="clickable" style="left: 70%; top: 50%; width: 10%; height: 15%;" data-text="Right leg details"></div>

    <div id="textBox"></div>
  </div>

  <script>
    const textBox = document.getElementById('textBox');
    const clickables = document.querySelectorAll('.clickable');

    clickables.forEach(box => {
      box.addEventListener('click', (e) => {
        e.stopPropagation();
        textBox.innerText = box.getAttribute('data-text');
        textBox.style.display = 'block';
      });
    });

    document.addEventListener('click', () => {
      textBox.style.display = 'none';
    });
  </script>
</body>
</html>
